apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: istio-system
  name: istiocontrolplane
spec:
  profile: default
  tag: '1.22.3'
  meshConfig:
    enableTracing: true
    defaultConfig:
      holdApplicationUntilProxyStarts: true
      tracing: # Enable Datadog Tracing
        datadog:
          address: $(HOST_IP):8126
        sampling: 100.0 # 모든 request를 tracing 한다
      proxyMetadata:
        # https://github.com/istio/istio/issues/51430 istio brake datadog tracing
        DD_REMOTE_CONFIGURATION_ENABLED: false
    accessLogFile: /dev/stdout
    outboundTrafficPolicy:
      mode: ALLOW_ANY
  values:
    cni:
      excludeNamespaces:
        - istio-system
  components:
    cni:
      enabled: true
    egressGateways:
      - name: istio-egressgateway
        enabled: true
        k8s:
          hpaSpec:
            minReplicas: 1
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 512Mi
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
        k8s:
          service:
            type: LoadBalancer
          # istio에서 l7의 기능을 대부분 제공해주고 있기 때문에 처리량이 높은 nlb로 설정한다.
          serviceAnnotations:
              service.beta.kubernetes.io/aws-load-balancer-type: nlb
              alb.ingress.kubernetes.io/healthcheck-path: /healthz/ready
              alb.ingress.kubernetes.io/healthcheck-port: '32197'
          hpaSpec:
            minReplicas: 2
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 512Mi
    pilot:
      enabled: true
      k8s:
        podAnnotations:
          ad.datadoghq.com/discovery.check_names: '["istio"]'
          ad.datadoghq.com/discovery.init_configs: '[{}]'
          # https://istio.io/latest/docs/ops/deployment/application-requirements/
          ad.datadoghq.com/discovery.instances: |
            [
              {
                "istiod_endpoint": "http://%%host%%:15014/metrics",
                "use_openmetrics": "true"
              }
            ]
        hpaSpec:
          minReplicas: 2
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi